<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./static/css/font.css">
		<link rel="stylesheet" href="./static/css/weadmin.css">
		<link rel="stylesheet" type="text/css" href="static/css/login.css" />
		<script src="./lib/layui/layui.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="login">
			<div class="message">修改用户名</div>
			<div id="darkbannerwrap"></div>

			<form method="post" class="layui-form">
				<input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            	<hr class="hr15">
				<input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
				<hr class="hr15">
				<input name="email" placeholder="邮箱" type="text" lay-verify="required" class="layui-input" id="email">
				<hr class="hr15">
				<input name="phone" placeholder="手机号" type="text" lay-verify="required" class="layui-input">
				<hr class="hr15">
				<input class="modification" value="完成修改" lay-submit lay-filter="login" style="width:100%;" type="submit">
			</form>
		</div>
	</body>
</html>
