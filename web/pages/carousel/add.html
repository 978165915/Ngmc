<body>
<div class="weadmin-body">
    <form class="layui-form" action="CarouselServlet?method=lunbo"  method="get"  lay-filter="example">
        <div class="layui-form-item">
            <label class="layui-form-label" >轮播广告的描述</label>
            <div class="layui-input-inline">
                <input type="text" name="carDesc"  lay-verify="title" autocomplete="off" placeholder="轮播广告的描述" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">轮播图路径</label>
            <div class="layui-input-inline">
                <input type="text" name="price" placeholder="轮播图路径" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户创建时间</label>
            <div class="layui-input-inline">
                <input type="text" name="user" placeholder="用户创建时间" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">图片</label>
            <div class="layui-input-block">
                <button type="button" class="layui-btn" id="test3"><i class="layui-icon"></i>请选择商品图片</button>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="lunbo">立即提交</button>
                <button type="button" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
