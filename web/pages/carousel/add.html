<head>
    <meta charset="UTF-8">
    <title>添加轮播图-通通买电子购物商城V1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-body">
    <form class="layui-form" method="post"  lay-filter="example">
        <div class="layui-form-item">
            <label class="layui-form-label" >请输入您的用户名编号</label>
            <div class="layui-input-inline">
                <input type="text" name="id"  lay-verify="title" autocomplete="off" placeholder="用户名编号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >轮播广告的描述</label>
            <div class="layui-input-inline">
                <input type="text" name="cardesc"  lay-verify="title" autocomplete="off" placeholder="轮播广告的描述" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">轮播图路径</label>
            <div class="layui-input-inline">
                <input type="text" name="imgpath" placeholder="轮播图路径" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户创建时间</label>
            <div class="layui-input-inline">
                <input type="text" name="createtime" placeholder="用户创建时间" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类</label>
            <div class="layui-input-inline">
                <input type="text" name="categoryid" placeholder="分类" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">图片</label>
            <div class="layui-input-block">
                <button type="button" class="layui-btn" id="carouselimg"><i class="layui-icon"></i>请选择商品图片</button>
                <span id="imgmsg" style="color:red"></span>
                <input type="hidden" id="imgpath" name="imgpath"/>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="提交" lay-filter="add">立即提交</button>
                <button type="button" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','layer','jquery','upload'], function(){
        var form = layui.form,
            $=layui.jquery,
            layer = layui.layer,
            upload = layui.upload,
            upload = layui.upload;
        //指定允许上传的文件类型
        upload.render({
            elem: '#carouselimg'
            ,url: '../../LayUiUpload?method=carousel'
            ,accept: 'file' //普通文件
            ,done: function(res){
                if(res.code==0){
                    document.getElementById("imgmsg").innerHTML="上传成功";
                    document.getElementById("imgpath").value=res.imgpathv;
                }else{
                    document.getElementById("imgmsg").innerHTML="上传失败";
                }

            }
        });

        //监听提交
        form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给後台
            $.ajax( {
                url: '../../CarouselServlet?method=seve',// 要提交的URL路径
                "type":"post", // 发送请求的方式
                "data":  data.field, // 要发送到服务器的数据
                "dataType":"text",// 指定传输的数据格式
                "success":function(result) {// 请求成功后要执行的代码
                    layer.alert("操作成功", {icon: 6},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        window.parent.location.reload();//新增成功后刷新父界面
                    });
                },
                "error":  function(){// 请求失败后要执行的代码
                    layer.alert("内部发生异常", {
                        title: '操作提示'
                    });
                }
            } );
            return false; //不提交表单
        });
    });
</script>
</body>

</html>
