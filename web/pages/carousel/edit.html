<body>
<div class="weadmin-body">
    <form class="layui-form" method="post"  lay-filter="example">
        <input type="hidden" name="dataId" id="dataId" value="" />
        <div class="layui-form-item">
            <label class="layui-form-label" >轮播广告的描述</label>
            <div class="layui-input-inline">
                <input type="text" name="cardesc"  lay-verify="title" id="cardesc" autocomplete="off" placeholder="轮播广告的描述" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">轮播图路径</label>
            <div class="layui-input-inline">
                <input type="text" name="imgpath" id="imgpath" placeholder="轮播图路径" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户创建时间</label>
            <div class="layui-input-inline">
                <input type="text" name="createtime" id="createtime" placeholder="用户创建时间" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类</label>
            <div class="layui-input-inline">
                <input type="text" name="categoryid"  id="categoryid" placeholder="分类" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">图片</label>
            <div class="layui-input-block">
                <button type="button" class="layui-btn" id="test3"><i class="layui-icon"></i>请选择商品图片</button>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="提交" lay-filter="add">立即提交</button>
                <button type="button" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','layer','jquery'], function(){
        var form = layui.form,
            $=layui.jquery
            layer = layui.layer;
         //检测id是否为空
         layer.alert($("#dataId").val(), {//如果id的值不是空，就是修改
            title: 'id的值'
        });
         //请求ajks数据
        if($("#dataId").val()!=""){//是修改，就要请求到全部信息
            $.ajax({
                "url" : '../../CarouselServlet?method=update', // 要提交的URL路径
                "type" :  "post",// 发送请求的方式
                "data": "id="+$("#dataId").val(),// 要发送到服务器的数据
                "dataType" :  "JSON",// 指定传输的数据格式
                "success": function(result) { // 请求成功后要执行的代码
                    $("#cardesc").val(result.cardesc);
                    $("#imgpath").val(result.imgpath);
                    $("#createtime").val(result.createtime);
                    $("#categoryid").val(result.categoryid);
                },
                "error" : function() {// 请求失败后要执行的代码
                    layer.alert("内部发生异常", {
                        title: '操作提示'
                    });
                }
            });

        }


        //监听提交
        form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给後台

                    });
                },
                "error":  function(){// 请求失败后要执行的代码
                    layer.alert("内部发生异常", {
                        title: '操作提示'
                    });
                }
            } );*/
            return false;
        });
    });
</script>
</body>
